<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href='//fonts.googleapis.com/css?family=Open+Sans:400,700|Exo:300,400,700' rel='stylesheet' type='text/css'>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js" type="text/javascript"></script>
  <script defer type="text/javascript" src="scripts.js"></script>
</head>

<body>
  <img src="images/Table3.png" class="center-absolute container-size"/>
  <div class="center-absolute container-size">
    <div id="occupations" class="list white-text" style="top: 48px; left: 16px; width:454px; height:752px">
      <div id="Unemployed" onclick="chooseOccupation('Unemployed')">
        <span>Unemployed</span>
      </div>
      <div id="Fire Officer" onclick="chooseOccupation('Fire Officer')">
        <img src="images/occupations/FireOfficer.png"/>
        <span>Fire Officer</span>
      </div>
      <!-- Rest are generated with JS -->
    </div>
    <div id="availGoodTraits" class="list green-text" style="top: 63px; left: 492px; width:454px; height:351px">
      <div id="Adrenaline Junkie" onclick="addGoodTrait('Adrenaline Junkie')" title="Moves faster when highly panicked.">
        <img src="images/traits/TraitAdrenalineJunkie.png"/>
        <span>Adrenaline Junkie</span>
        <span style="margin-left: auto; margin-right: 5px">-8</span>
      </div>
    </div>
    <div id="availBadTraits" class="list red-text" style="top: 448px; left: 492px; width:454px; height:352px">
      <div id="Agoraphobic" onclick="aggBadTrait('Agoraphobic')" title="Gets panicked when outdoors">
        <img src="images/traits/TraitAdrenalineJunkie.png"/>
        <span>Agoraphobic</span>
        <span style="margin-left: auto; margin-right: 5px">+8</span>
      </div>
    </div>
    <div id="chosenTraits" class="list" style="top: 63px; left: 968px; width:454px; height:351px">
    </div>
    <div id="skills" class="list red-text" style="top: 448px; left: 968px; width:454px; height:352px">
    </div>
    <div style="font-size:18px; position: absolute; left: 1410px; top: 810px; z-index: 2;">
      <span id="pointsToSpend" class="green-text">0</span>
    </div>
  </div>
</body>

</html>
